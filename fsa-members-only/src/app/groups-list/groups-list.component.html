<p *ngIf="isLoading">Loading...</p>
<ng-container *ngIf="!isLoading">
	<div class="list-item" *ngFor="let group of groups">
		<div class="list-item-data">
			<h3>{{ group.name }}</h3>
			<p>Owned by: {{ group.owner.fullName }}</p>
			<p>{{ group.members.length }} member(s)</p>
		</div>
		<button (click)="onClickAskToJoin(group.id)">Ask to Join</button>
	</div>
</ng-container>
